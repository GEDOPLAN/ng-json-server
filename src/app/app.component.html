<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: flex-start;
    font-size: 22px;
  }

</style>
<div class="toolbar">
  <img
    width="120"
    alt="GEDOPLAN"
    src="assets/gedoplan_logo.svg"
  />
  <span>E2E with json-server</span>
</div>

<div class="content" role="main">
  <h1>Some items:</h1>
<ul>
  <li *ngFor="let itm of data">
    {{itm.message}}
  </li>
</ul>
</div>
